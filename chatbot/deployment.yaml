apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - name: chatbot
        image: chat-bot
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        resources:
          limits:
            nvidia.com/gpu: 1

