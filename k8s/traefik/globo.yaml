apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: globo-frontend
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`globo.kevin.local`)
      priority: 10
      services:
        - name: frontend
          port: 80
  tls:
    secretName: whoami-secret
